<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@600&family=Roboto:ital,wght@1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/CSS/estilo.css">
  <title>Carrinho de Compras</title>
</head>

<body>
  <div class="models">
    <div class="models-item">
      <a href="">
        <div class="models-item--img">
          <img src="" alt="" />
        </div>
        <div class="models-item--add">+</div>
      </a>
      <div class="models-item--price">R$ --</div>
      <div class="models-item--name">--</div>
      <div class="models-item--desc">--</div>
    </div>
    <div class="cart--item">
      <img src="" alt="">
      <div class="cart--item-nome"></div>
      <div class="cart--item--qtarea">
        <button class="cart--item-qtmenos">-</button>
        <div class="cart--item--qt">1</div>
        <button class="cart--item-qtmais">+</button>
      </div>
    </div>
  </div>
  <header>
    <div class="menu-openner">
      <span>0</span>
      <span class="material-icons"><img src="/img/cesta de compra.png" alt="" width="30px"></span>
    </div>
  </header>
  <main>
    <!-- Lista-menu -->
    <div class="img-logo">
      <a href="index.html">
        <img a class="img-logo" src="/img/logo retangular (cabeçalho).png" alt="logo-essencia caseira" />
      </a>
    </div>
    <div class="models-area"></div>
  </main>
  <aside>
    <div class="cart--area">
      <div class="menu-closer">
        <span class="material-icons">x</span>
      </div>
      <h1>Seus Produtos</h1>
      <div class="cart"></div>
      <div class="cart--details">
        <div class="cart--totalitem subtotal">
          <span>Subtotal</span>
          <span>R$ --</span>
        </div>
        <div class="cart--totalitem desconto">
          <span>Frete </span>
          <span>R$ --</span>
        </div>
        <div class="cart--totalitem total big">
          <span>Total</span>
          <span>R$ --</span>
        </div>
        <div class="cart--finalizar">Finalizar a Compra</div>
      </div>
    </div>
  </aside>
  <div class="modelsWindowArea">
    <div class="modelsWindowBody">
      <div class="modelsInfo--cancelMobileButton">Voltar</div>
      <div class="modelsBig">
        <img src="/img/entregador_mini_banner_3.png" alt="" />
      </div>
      <div class="modelsInfo">
        <h1>--</h1>
        <div class="modelsInfo--desc">--</div>
        <div class="modelsInfo--sizearea">
          <div class="modelsInfo--sector">g | kg</div>
          <div class="modelsInfo--sizes">
            <div data-key="0" class="modelsInfo--size selected"> <span>--</span>
            </div>
            <div data-key="1" class="modelsInfo--size"><span>--</span>
            </div>
            <div data-key="2" class="modelsInfo--size"><span>--</span>
            </div>
            <div data-key="3" class="modelsInfo--size"><span>--</span>
            </div>
          </div>
        </div>
        <div class="modelsInfo--pricearea">
          <div class="modelsInfo--sector">Preço</div>
          <div class="modelsInfo--price">
            <div class="modelsInfo--actualPrice">R$ --</div>
            <div class="modelsInfo--qtarea">
              <button class="modelsInfo--qtmenos">-</button>
              <div class="modelsInfo--qt">1</div>
              <button class="modelsInfo--qtmais">+</button>
            </div>
          </div>
        </div>
        <div class="modelsInfo--addButton">Adicionar ao carrinho</div>
        <div class="modelsInfo--cancelButton">Cancelar</div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/JavaScrip/models.js"></script>
  <script type="text/javascript" src="/JavaScrip/script.js"></script>
</body>

</html>
